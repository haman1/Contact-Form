<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   
</head>
<body>
    <form id="cf" method="post" action="">
        <h1>Contact Us </h1>

        <fieldset>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="stored" /><br/><br/>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="stored" /><br/><br/>

            <label for="message">Message</label>
            <textarea type="text" id="message" name="message" class="stored" /></textarea><br/><br/>

        </fieldset><br/><br/>

        <button type="submit">Send</button>
            <input id="clear" type="reset" />

    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='main.js'></script>
</body>
</html>
